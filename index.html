<html>
    <head>
        <title> temp Converter</title>
        <style>
            *{
                font-size: 50px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            body{
               background-color: lavender;
            }</style>
    </head>
    <body>
        <center>
            <h1>Currency Converter</h1>
            <form onsubmit="convert()">
               <label for="">Cel</label> <input type="number" id="Cel" placeholder="Temp in Cel" step="0.01" ><br><br>
               <label for="">Fara</label> <input type="number" id="fara" placeholder="Temp in fara"step="0.01"><br><br>
            </form>
        </center>
        <script> 
           
                
                let cel =document.getElementById("Cel");
                let fara =document.getElementById("fara");

                cel.addEventListener("input",function(){
                    let c = parseFloat(cel.value);
                    let f= (c*9/5)+32;
                    fara.value=f.toFixed(2);
                })
                fara.addEventListener("input",function(){
                    let f = parseFloat(fara.value);
                    let c=((f-32)*5)/9;
                    cel.value=c.toFixed(2);
                })

        </script>
    </body>
</html>
